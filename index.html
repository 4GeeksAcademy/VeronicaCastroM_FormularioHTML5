<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--Font awesome-->
  <script src="https://kit.fontawesome.com/b937a6e355.js" crossorigin="anonymous"></script>
  <!--BootStrap-->
  <link rel="stylesheet" href="scss/_variables.scss">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <!--Start Card-->
  <div class="card rounded-0 mb-3" style="border-color: rgb(183, 183, 183);">
    <div class="card-header rounded-0 fs-4 p-2 "
      style="height: 3.3rem; background-color: rgb(238, 238, 238); border-color: rgb(183, 183, 183) ;"><strong
        class="ms-3">Payment
        form example</strong></div>
    <!--Body del card-->
    <div class="card-body text-dark bg-light">
      <!--NavBar del card-->
      <nav class="navbar rounded mb-3" style="background-color: rgb(255, 212, 212);">
        <div class="container-fluid">
          <a class="navbar-brand p-1 text-danger fs-6 " href="#"><strong>Some fields are missing!!</strong></a>
        </div>
      </nav>
      <!--Fin del nav-->
      <!--Inicio del container-->
      <div class="container mb-1 border mw-100">
        <div class="row">
          <div class="col-5">
            <div class="p-3">
              <label class="form-label"><b>Card #</b></label>
              <input type="password" class="form-control" placeholder="XXXXXXXXXXXXXXX">
            </div>
          </div>
          <div class="col-3">
            <div class="p-3">
              <label class="form-label"><b>CVC#</b></label>
              <input type="password" class="form-control" placeholder="0000">
            </div>
          </div>
          <div class="col-4">
            <div class="p-3">
              <label class="form-label"><b>Amount</b></label>
              <div class="d-flex justify-content-end">
                <i class="fa-solid fa-dollar-sign"></i>
                <input type="text" class="form-control" placeholder="Amount">
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="p-3">
              <label class="form-label"><b>First Name</b></label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-6">
            <div class="p-3">
              <label class="form-label"><b>Last Name</b></label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-6">
            <div class="p-3">
              <label class="form-label"><b>City</b></label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-3">
            <div class="p-3">
              <label class="form-label"><b>State</b></label>
              <select class="form-select">
                <option selected>Pick a state</option>
                <option value="1">Virginia</option>
                <option value="2">California</option>
                <option value="3">New York</option>
                <option value="4">Texas</option>
                <option value="5">Dakota</option>
                <option value="6">New Jersey</option>
              </select>
            </div>
          </div>
          <div class="col-3">
            <div class="p-3">
              <label class="form-label"><b>Postal Code</b></label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-6">
            <div class="p-3">
              <label for="Agreement" class="form-label"><b>We accept:</b></label>
              <form class=" d-flex justify-content-start">
                <input type="radio" class="me-1" name="option" checked>
                <label class="me-2"><i class="fa-brands fa-cc-mastercard"></i></label><br>
                <input type="radio" class="me-1" name="option">
                <label class="me-2"><i class="fa-brands fa-cc-visa"></i></label><br>
                <input type="radio" class="me-1" name="option">
                <label class="me-2"><i class="fa-brands fa-cc-amex"></i></label>
                <input type="radio" class="me-1" name="option">
                <label><i class="fa-brands fa-cc-discover"></i></label>
              </form>
            </div>
          </div>
          <div class="col-6">
            <div class="p-3">
              <label class="form-label"><b>Message</b></label>
              <textarea class="form-control"></textarea>
              <div class="form-text"><b>Add any notes here.</b></div>
            </div>
          </div>
        </div>
      </div>
      <!--Fin del container-->
    </div>
    <!--Fin del body del card-->
    <div class="card-footer rounded-0 d-flex justify-content-end p-2"
      style="height: 3.5rem; background-color: rgb(238, 238, 238); border-color: rgb(183, 183, 183) ; ">
      <button type="button" class="btn btn-secondary me-2">Cancel</button>
      <button type="button" class="btn btn-primary">Send</button>
    </div>
  </div>
  <!--End Card-->
  <!--Scripts para conectar-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
